<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>It's Lit FAM</title>

    <link rel="stylesheet" type="text/css" href="client/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="client/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="client/css/main.css">
    <link rel="stylesheet" type="text/css" href="client/css/timeline.css">
    <link rel="stylesheet" type="text/css" href="client/css/pieChart.css">
    <link rel="stylesheet" type="text/css" href="client/css/usMap.css">
    </head>
  <body>
    <!-- sample angular code -->
    <div class="container" ng-controller="myController">

      <nav>
        <img class="logo" src="client/images/currentlogo.png"></li>
      </nav>

        <!-- Filters -->
        <div class="row">
          <div class="twelve columns center flexbox">
            <div class="box">
              <div class="one-half column"><h1>Hello, Dano</h1></div>
              <div class="one-half column"><h1>Hello, Dano</h1></div>

              <button class="white" ng-click="toggleUsMap()">Donezo</button> 
            </div>
          </div>
        </div>

        <!-- US Map -->
        <div class="row" ng-show="showUsMap">
          <div class="twelve columns center">

            <div id="tooltip-container"></div>

            <div id="canvas-svg"></div>
          </div>

        </div>

        <div class="row" ng-show="showPieGraphs">
          <div class="one-half column" ng-show="showPie">
            <div class="pieChart1 center" id="pieChart1">
              <legend>Energy Production in USA: </legend>
            </div>
          </div>
          <div class="one-half column" ng-show="showPie">
            <div class="pie2 center" id="pie2">
              <legend>Energy Production in <span class="stateName">Colorado</span>: </legend>
            </div>
          </div>
        </div>

        <footer>
          <p class="shadow">&copy; 2016 Made by Dan &amp; Kyle</p>
          <img src="client/images/bottomlogo.png">           
        </footer>           

      <!-- end controller -->
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js">  </script>
    <script type="text/javascript" src="client/js/usMap.js"></script>
    <script type="text/javascript" src="client/js/main.js"></script>
    <script type="text/javascript" src="client/js/app.js"></script>
    <script type="text/javascript" src="client/js/pie.js"></script>
    <script type="text/javascript" src="client/js/pie2.js"></script>
  </body>
</html>
