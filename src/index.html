<!DOCTYPE html>
<html lang="en" ng-app='currentAmerica'>
  <head>
    <meta charset="utf-8">
    <title>It's Lit FAM</title>

    <link rel="stylesheet" type="text/css" href="client/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="client/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="client/css/main.css">
    <link rel="stylesheet" type="text/css" href="client/css/pieChart.css">


    </head>
  <body>
    <!-- sample angular code -->

    <header></header>


    <div class="container" ng-controller='MyCtrl'>

        <!-- Filters -->
        <div class="row show-hide" ng-hide="hideFilters">
          <div class="twelve columns center flexbox">
            <div class="box">
              <div class="one-half column" ng-click="toggleFilters()"><button>Compare Years</button></div>
              <div class="one-half column"><button ng-click="getAllYears()">Compare States</button></div>
            </div>
          </div>
        </div>


        <!-- US Map -->
        <div class="row">
          <div class="twelve columns">
            {{oneYearData}}

            <div id="newmap" style="position:relative; width:100%; height: 50vh"></div>



          </div>

        </div>

        <div class="row">
          <div class="one-half column" >
            <div class="pieChart1 center" id="pieChart1">
              <legend>Energy Production in USA: </legend>
            </div>
          </div>
          <div class="one-half column" >
            <div class="pie2 center" id="pie2">
              <legend>Energy Production in <span class="stateName">Colorado</span>: </legend>
            </div>
          </div>
        </div>
      <!-- end controller -->
    </div>





    <footer></footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-route.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-animate.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-sanitize.js"></script>
    <script type="text/javascript" src="client/app.js"></script>
    <script type="text/javascript" src="client/router.js"></script>

    <!--Controllers-->
    <script type="text/javascript" src="client/js/controllers/DomCtr.js"></script>
    <script type="text/javascript" src="client/js/controllers/APICtr.js"></script>

    <!-- layout -->
    <script type="text/javascript" src="client/js/header.js"></script>
    <script type="text/javascript" src="client/js/footer.js"></script>

    <!--Services-->
    <script type="text/javascript" src="client/js/services/crud.js"></script>
    <script type="text/javascript" src="client/js/services/energyDataService.js"></script>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js">  </script>
    <script src="./client/js/vendor/datamaps.usa.min.js"></script>
    <script type="text/javascript" src="client/js/datamaps.js"></script>
    <script type="text/javascript" src="client/js/pie.js"></script>
    <script type="text/javascript" src="client/js/pie2.js"></script>

  </body>
</html>
